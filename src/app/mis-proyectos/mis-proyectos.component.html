<!-- mis-proyectos.component.html -->
<div class="proyectos-container">
    <h1 class="gradient-text">PROYECTOS</h1>
    <div class="row">
        @for (proyecto of proyectos; track proyecto.titulo) {
        <div lass="col-md-12 mb-4">
            <div class="row proyecto-container">
                <div class="col-md-8 proyecto-text">
                    <h2 class="titulo gradient-text">{{proyecto.titulo}}</h2>
                    <h4 class="subtitulo">{{proyecto.subtitulo}}</h4>
                    <p class="descripcion">{{proyecto.descripcion}}</p>
                </div>
                <div class="col-md-4 proyecto-image">
                    <img src="{{proyecto.imagen}}" alt="Imagen del proyecto">
                </div>
            </div>
        </div>


        } @empty {
        Empty list of users
        }
    </div>

</div>
